<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Charts v5 Multi-Pane</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
        }
        
        #chartContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .indicator-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }
        
        .indicator-controls button {
            margin: 2px;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 11px;
        }
        
        .indicator-controls button.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <div class="indicator-controls">
            <button id="volumeBtn" onclick="toggleIndicator('volume')">거래량</button>
            <button id="rsiBtn" onclick="toggleIndicator('rsi')">RSI</button>
            <button id="macdBtn" onclick="toggleIndicator('macd')">MACD</button>
        </div>
    </div>

    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // 전역 변수
        let chart;
        let mainSeries;
        let panes = {};
        let series = {};
        let activeIndicators = new Set();
        
        // 차트 초기화
        function initChart() {
            const container = document.getElementById('chartContainer');
            
            chart = LightweightCharts.createChart(container, {
                layout: {
                    textColor: '#333',
                    background: { type: 'solid', color: '#ffffff' },
                    fontSize: 12,
                    panes: {
                        separatorColor: '#e1e1e1',
                        separatorHoverColor: '#007AFF',
                        enableResize: true,
                    },
                },
                grid: {
                    vertLines: { color: '#f0f0f0' },
                    horzLines: { color: '#f0f0f0' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#e1e1e1',
                },
                timeScale: {
                    borderColor: '#e1e1e1',
                    timeVisible: true,
                    secondsVisible: false,
                },
                watermark: {
                    visible: false,
                },
            });
            
            // 메인 캔들스틱 시리즈 (페인 0)
            mainSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderVisible: false,
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350',
            });
            
            // 메인 페인 설정
            const mainPane = chart.panes()[0];
            mainPane.setStretchFactor(3);
            
            // 브라우저 크기 변경 대응
            const resizeObserver = new ResizeObserver(entries => {
                chart.timeScale().fitContent();
            });
            resizeObserver.observe(container);
            
            // 안드로이드 인터페이스 알림
            if (window.AndroidInterface) {
                window.AndroidInterface.onChartReady();
            }
        }
        
        // 지표 토글
        function toggleIndicator(type) {
            if (activeIndicators.has(type)) {
                removeIndicator(type);
            } else {
                addIndicator(type);
            }
            updateButtonStates();
        }
        
        // 지표 추가
        function addIndicator(type) {
            switch (type) {
                case 'volume':
                    addVolumeIndicator();
                    break;
                case 'rsi':
                    addRSIIndicator();
                    break;
                case 'macd':
                    addMACDIndicator();
                    break;
            }
            activeIndicators.add(type);
        }
        
        // 지표 제거
        function removeIndicator(type) {
            if (panes[type]) {
                chart.removePane(panes[type].index);
                delete panes[type];
                delete series[type];
                activeIndicators.delete(type);
                updatePaneIndices();
            }
        }
        
        // 거래량 지표 추가
        function addVolumeIndicator() {
            const volumeSeries = chart.addSeries(LightweightCharts.HistogramSeries, {
                color: '#26a69a',
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: 'volume',
            }, 1); // 페인 1에 추가
            
            const volumePane = chart.panes()[1];
            volumePane.setStretchFactor(1);
            
            panes.volume = { pane: volumePane, index: 1 };
            series.volume = volumeSeries;
        }
        
        // RSI 지표 추가
        function addRSIIndicator() {
            const paneIndex = getNextPaneIndex();
            const rsiSeries = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#2196F3',
                lineWidth: 2,
                priceFormat: {
                    type: 'price',
                    precision: 2,
                    minMove: 0.01,
                },
                priceScaleId: 'rsi',
            }, paneIndex);
            
            const rsiPane = chart.panes()[paneIndex];
            rsiPane.setStretchFactor(0.8);
            
            panes.rsi = { pane: rsiPane, index: paneIndex };
            series.rsi = rsiSeries;
        }
        
        // MACD 지표 추가
        function addMACDIndicator() {
            const paneIndex = getNextPaneIndex();
            
            // MACD 히스토그램
            const macdHistogram = chart.addSeries(LightweightCharts.HistogramSeries, {
                color: '#26a69a',
                priceFormat: {
                    type: 'price',
                    precision: 4,
                    minMove: 0.0001,
                },
                priceScaleId: 'macd',
            }, paneIndex);
            
            // MACD 라인
            const macdLine = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#2196F3',
                lineWidth: 2,
                priceFormat: {
                    type: 'price',
                    precision: 4,
                    minMove: 0.0001,
                },
                priceScaleId: 'macd',
            }, paneIndex);
            
            // Signal 라인
            const signalLine = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#FF9800',
                lineWidth: 2,
                priceFormat: {
                    type: 'price',
                    precision: 4,
                    minMove: 0.0001,
                },
                priceScaleId: 'macd',
            }, paneIndex);
            
            const macdPane = chart.panes()[paneIndex];
            macdPane.setStretchFactor(1);
            
            panes.macd = { pane: macdPane, index: paneIndex };
            series.macd = {
                histogram: macdHistogram,
                macd: macdLine,
                signal: signalLine
            };
        }
        
        // 다음 페인 인덱스 계산
        function getNextPaneIndex() {
            return chart.panes().length;
        }
        
        // 페인 인덱스 업데이트
        function updatePaneIndices() {
            const currentPanes = chart.panes();
            Object.values(panes).forEach((paneInfo, idx) => {
                paneInfo.index = idx;
            });
        }
        
        // 버튼 상태 업데이트
        function updateButtonStates() {
            ['volume', 'rsi', 'macd'].forEach(type => {
                const btn = document.getElementById(type + 'Btn');
                if (activeIndicators.has(type)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 안드로이드 인터페이스 함수들
        window.updateCandleData = function(jsonData) {
            try {
                const data = JSON.parse(jsonData);
                mainSeries.setData(data);
                chart.timeScale().fitContent();
            } catch (e) {
                console.error('Error updating candle data:', e);
            }
        };
        
        window.updateVolumeData = function(jsonData) {
            if (series.volume) {
                try {
                    const data = JSON.parse(jsonData);
                    series.volume.setData(data);
                } catch (e) {
                    console.error('Error updating volume data:', e);
                }
            }
        };
        
        window.updateRSIData = function(jsonData) {
            if (series.rsi) {
                try {
                    const data = JSON.parse(jsonData);
                    series.rsi.setData(data);
                } catch (e) {
                    console.error('Error updating RSI data:', e);
                }
            }
        };
        
        window.updateMACDData = function(jsonData) {
            if (series.macd) {
                try {
                    const data = JSON.parse(jsonData);
                    if (data.histogram) series.macd.histogram.setData(data.histogram);
                    if (data.macd) series.macd.macd.setData(data.macd);
                    if (data.signal) series.macd.signal.setData(data.signal);
                } catch (e) {
                    console.error('Error updating MACD data:', e);
                }
            }
        };
        
        window.addIndicatorFromNative = function(type) {
            addIndicator(type);
            updateButtonStates();
        };
        
        window.removeIndicatorFromNative = function(type) {
            removeIndicator(type);
            updateButtonStates();
        };
        
        // 차트 크기 조정
        window.resizeChart = function(width, height) {
            if (chart) {
                chart.resize(width, height);
            }
        };
        
        // 차트 초기화 실행
        document.addEventListener('DOMContentLoaded', initChart);
    </script>
</body>
</html>
