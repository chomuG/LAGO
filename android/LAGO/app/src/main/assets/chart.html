<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Charts v5 with Legend</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
        }
        
        #chartContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .indicator-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }
        
        .indicator-controls button {
            margin: 2px;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 11px;
        }
        
        .indicator-controls button.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <div class="indicator-controls">
            <button id="volumeBtn" onclick="toggleIndicator('volume')">거래량</button>
            <button id="rsiBtn" onclick="toggleIndicator('rsi')">RSI</button>
            <button id="macdBtn" onclick="toggleIndicator('macd')">MACD</button>
        </div>
    </div>

    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // 전역 변수
        let chart;
        let mainSeries;
        let panes = {};
        let series = {};
        let activeIndicators = new Set();
        let legend;
        let legendRows = [];
        let currentSymbol = 'STOCK';
        let seriesMap = new Map();
        
        // 차트 초기화
        function initChart() {
            const container = document.getElementById('chartContainer');
            
            chart = LightweightCharts.createChart(container, {
                layout: {
                    textColor: '#333',
                    background: { type: 'solid', color: '#ffffff' },
                    fontSize: 12,
                },
                grid: {
                    vertLines: { color: '#f0f0f0' },
                    horzLines: { color: '#f0f0f0' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#e1e1e1',
                    scaleMargins: {
                        top: 0.1, // 레전드를 위한 여백
                        bottom: 0.25,
                    },
                },
                timeScale: {
                    borderColor: '#e1e1e1',
                    timeVisible: true,
                    secondsVisible: false,
                },
                watermark: {
                    visible: false,
                },
            });
            
            // 메인 캔들스틱 시리즈
            mainSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                upColor: '#FF99C5',    // MainPink
                downColor: '#42A6FF',  // MainBlue
                borderVisible: false,
                wickUpColor: '#FF99C5',   // MainPink
                wickDownColor: '#42A6FF', // MainBlue
            });
            
            seriesMap.set('main', mainSeries);
            
            // TradingView 공식 레전드 생성
            createLegend(container);
            
            // 크로스헤어 이벤트 구독
            chart.subscribeCrosshairMove(updateLegend);
            
            // 브라우저 크기 변경 대응
            const resizeObserver = new ResizeObserver(entries => {
                chart.timeScale().fitContent();
            });
            resizeObserver.observe(container);
            
            // 안드로이드 인터페이스 알림
            if (window.AndroidInterface) {
                window.AndroidInterface.onChartReady();
            }
        }
        
        // TradingView 공식 레전드 생성
        function createLegend(container) {
            legend = document.createElement('div');
            legend.style = `position: absolute; left: 12px; top: 12px; z-index: 1; font-size: 14px; font-family: sans-serif; line-height: 18px; font-weight: 300;`;
            container.appendChild(legend);
            
            // 메인 시리즈 행 (종목명 + OHLC)
            const mainRow = document.createElement('div');
            mainRow.style.color = '#333';
            mainRow.innerHTML = currentSymbol;
            legend.appendChild(mainRow);
            legendRows.push({ element: mainRow, seriesKey: 'main', type: 'main' });
            
            // 보조지표 행들은 동적으로 추가
        }
        
        // 레전드 업데이트 (크로스헤어 이동 시)
        function updateLegend(param) {
            legendRows.forEach(row => {
                if (row.type === 'main') {
                    // 메인 시리즈 (OHLC 표시)
                    let displayText = currentSymbol;
                    if (param.time) {
                        const data = param.seriesData.get(mainSeries);
                        if (data) {
                            const o = data.open !== undefined ? data.open.toFixed(0) : '';
                            const h = data.high !== undefined ? data.high.toFixed(0) : '';
                            const l = data.low !== undefined ? data.low.toFixed(0) : '';
                            const c = data.close !== undefined ? data.close.toFixed(0) : '';
                            displayText = `${currentSymbol} <strong>O:${o} H:${h} L:${l} C:${c}</strong>`;
                        }
                    }
                    row.element.innerHTML = displayText;
                } else {
                    // 보조지표 시리즈
                    const seriesData = param.seriesData.get(seriesMap.get(row.seriesKey));
                    let displayText = row.label;
                    if (param.time && seriesData) {
                        const value = seriesData.value !== undefined ? seriesData.value : seriesData.close;
                        if (value !== undefined) {
                            displayText = `${row.label} <strong>${value.toFixed(2)}</strong>`;
                        }
                    }
                    row.element.innerHTML = displayText;
                }
            });
        }
        
        // 레전드에 보조지표 행 추가
        function addLegendRow(seriesKey, label, color = '#333') {
            const row = document.createElement('div');
            row.style.color = color;
            row.innerHTML = label;
            legend.appendChild(row);
            legendRows.push({ element: row, seriesKey: seriesKey, type: 'indicator', label: label });
        }
        
        // 레전드에서 보조지표 행 제거
        function removeLegendRow(seriesKey) {
            const index = legendRows.findIndex(row => row.seriesKey === seriesKey);
            if (index !== -1) {
                const row = legendRows[index];
                legend.removeChild(row.element);
                legendRows.splice(index, 1);
            }
        }
        
        // 지표 토글
        function toggleIndicator(type) {
            if (activeIndicators.has(type)) {
                removeIndicator(type);
            } else {
                addIndicator(type);
            }
            updateButtonStates();
        }
        
        // 지표 추가
        function addIndicator(type) {
            switch (type) {
                case 'volume':
                    addVolumeIndicator();
                    break;
                case 'rsi':
                    addRSIIndicator();
                    break;
                case 'macd':
                    addMACDIndicator();
                    break;
            }
            activeIndicators.add(type);
        }
        
        // 지표 제거
        function removeIndicator(type) {
            if (panes[type]) {
                // 레전드에서 제거
                removeLegendRow(type);
                
                // 차트에서 제거
                chart.removePane(panes[type].index);
                delete panes[type];
                if (series[type]) {
                    delete series[type];
                }
                seriesMap.delete(type);
                activeIndicators.delete(type);
                updatePaneIndices();
            }
        }
        
        // 거래량 지표 추가
        function addVolumeIndicator() {
            const volumeSeries = chart.addSeries(LightweightCharts.HistogramSeries, {
                color: '#FF99C5', // 기본 색상 (상승 색상 - MainPink)
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: 'volume',
            }, 1); // 페인 1에 추가
            
            const volumePane = chart.panes()[1];
            volumePane.setStretchFactor(1);
            
            panes.volume = { pane: volumePane, index: 1 };
            series.volume = volumeSeries;
            seriesMap.set('volume', volumeSeries);
            
            // 레전드에 추가 (기존 커스텀 거래량 색상)
            addLegendRow('volume', '거래량', '#FF9800');
        }
        
        // RSI 지표 추가
        function addRSIIndicator() {
            const paneIndex = getNextPaneIndex();
            const rsiSeries = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#2196F3',
                lineWidth: 2,
                priceFormat: {
                    type: 'price',
                    precision: 2,
                    minMove: 0.01,
                },
                priceScaleId: 'rsi',
            }, paneIndex);
            
            const rsiPane = chart.panes()[paneIndex];
            rsiPane.setStretchFactor(0.8);
            
            panes.rsi = { pane: rsiPane, index: paneIndex };
            series.rsi = rsiSeries;
            seriesMap.set('rsi', rsiSeries);
            
            // 레전드에 추가 (기존 커스텀 RSI 색상)
            addLegendRow('rsi', 'RSI', '#9C27B0');
        }
        
        // MACD 지표 추가
        function addMACDIndicator() {
            const paneIndex = getNextPaneIndex();
            
            // MACD 히스토그램
            const macdHistogram = chart.addSeries(LightweightCharts.HistogramSeries, {
                color: '#26a69a',
                priceFormat: {
                    type: 'price',
                    precision: 4,
                    minMove: 0.0001,
                },
                priceScaleId: 'macd',
            }, paneIndex);
            
            // MACD 라인
            const macdLine = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#2196F3',
                lineWidth: 2,
                priceFormat: {
                    type: 'price',
                    precision: 4,
                    minMove: 0.0001,
                },
                priceScaleId: 'macd',
            }, paneIndex);
            
            // Signal 라인
            const signalLine = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#FF9800',
                lineWidth: 2,
                priceFormat: {
                    type: 'price',
                    precision: 4,
                    minMove: 0.0001,
                },
                priceScaleId: 'macd',
            }, paneIndex);
            
            const macdPane = chart.panes()[paneIndex];
            macdPane.setStretchFactor(1);
            
            panes.macd = { pane: macdPane, index: paneIndex };
            series.macd = {
                histogram: macdHistogram,
                macd: macdLine,
                signal: signalLine
            };
            seriesMap.set('macd', macdHistogram); // 메인 시리즈로 히스토그램 사용
            
            // 레전드에 추가 (기존 커스텀 MACD 색상)
            addLegendRow('macd', 'MACD(12,26,9)', '#2196F3');
        }
        
        // 다음 페인 인덱스 계산
        function getNextPaneIndex() {
            return chart.panes().length;
        }
        
        // 페인 인덱스 업데이트
        function updatePaneIndices() {
            const currentPanes = chart.panes();
            Object.values(panes).forEach((paneInfo, idx) => {
                paneInfo.index = idx;
            });
        }
        
        // 버튼 상태 업데이트
        function updateButtonStates() {
            ['volume', 'rsi', 'macd'].forEach(type => {
                const btn = document.getElementById(type + 'Btn');
                if (activeIndicators.has(type)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 종목명 업데이트 함수 추가
        window.updateSymbolName = function(symbolName) {
            currentSymbol = symbolName || 'STOCK';
            // 메인 레전드 행 업데이트
            const mainRow = legendRows.find(row => row.type === 'main');
            if (mainRow) {
                mainRow.element.innerHTML = currentSymbol;
            }
        };

        // 안드로이드 인터페이스 함수들
        window.updateCandleData = function(jsonData) {
            try {
                const data = JSON.parse(jsonData);
                mainSeries.setData(data);
                chart.timeScale().fitContent();
            } catch (e) {
                console.error('Error updating candle data:', e);
            }
        };
        
        // 실시간 캔들 업데이트 (단일 캔들 업데이트) - chart.html용
        window.updateBarSimple = function(jsonData) {
            try {
                const candleData = JSON.parse(jsonData);
                // TradingView Lightweight Charts의 series.update() 사용
                mainSeries.update(candleData);
                
                // 실시간 모드로 스크롤 (선택적)
                chart.timeScale().scrollToRealTime();
                
                console.log('Real-time candle updated:', candleData);
            } catch (e) {
                console.error('Error updating real-time bar:', e);
            }
        };

        // JsBridge에서 호출하는 updateBar 함수 (series 매개변수 포함)
        window.updateBar = function(seriesType, jsonData) {
            try {
                const candleData = JSON.parse(jsonData);
                if (seriesType === 'main') {
                    mainSeries.update(candleData);
                    chart.timeScale().scrollToRealTime();
                    console.log('Real-time candle updated via JsBridge:', candleData);
                }
            } catch (e) {
                console.error('Error updating bar via JsBridge:', e);
            }
        };
        
        window.updateVolumeData = function(jsonData) {
            if (series.volume) {
                try {
                    const data = JSON.parse(jsonData);
                    
                    // 캔들 데이터와 매칭하여 볼륨 색상 적용
                    const mainData = mainSeries.data();
                    const coloredVolumeData = data.map(volumeBar => {
                        const matchingCandle = mainData.find(candle => candle.time === volumeBar.time);
                        if (matchingCandle) {
                            const isRising = matchingCandle.close >= matchingCandle.open;
                            return {
                                ...volumeBar,
                                color: isRising ? '#FF99C5' : '#42A6FF' // MainPink : MainBlue
                            };
                        }
                        return {
                            ...volumeBar,
                            color: '#FF99C5' // 기본 상승 색상 MainPink
                        };
                    });
                    
                    series.volume.setData(coloredVolumeData);
                } catch (e) {
                    console.error('Error updating volume data:', e);
                }
            }
        };
        
        // 실시간 거래량 업데이트 (단일 거래량 바 업데이트)
        window.updateVolume = function(jsonData) {
            if (series.volume) {
                try {
                    const volumeData = JSON.parse(jsonData);
                    
                    // 캔들 색상에 따라 볼륨 색상 결정
                    const mainData = mainSeries.data();
                    const lastCandle = mainData[mainData.length - 1];
                    
                    if (lastCandle && volumeData.time === lastCandle.time) {
                        // 같은 시간대의 캔들 색상 확인 (상승: MainPink, 하락: MainBlue)
                        const isRising = lastCandle.close >= lastCandle.open;
                        const volumeColor = isRising ? '#FF99C5' : '#42A6FF'; // MainPink : MainBlue
                        
                        // 볼륨 색상 적용
                        const coloredVolumeData = {
                            ...volumeData,
                            color: volumeColor
                        };
                        
                        series.volume.update(coloredVolumeData);
                    } else {
                        // 시간이 다르면 기본 상승 색상 사용
                        const coloredVolumeData = {
                            ...volumeData,
                            color: '#FF99C5' // MainPink
                        };
                        series.volume.update(coloredVolumeData);
                    }
                    
                    console.log('Real-time volume updated with dynamic color:', volumeData);
                } catch (e) {
                    console.error('Error updating real-time volume:', e);
                }
            }
        };
        
        window.updateRSIData = function(jsonData) {
            if (series.rsi) {
                try {
                    const data = JSON.parse(jsonData);
                    series.rsi.setData(data);
                } catch (e) {
                    console.error('Error updating RSI data:', e);
                }
            }
        };
        
        // 실시간 RSI 업데이트 (단일 데이터 포인트)
        window.updateRSI = function(jsonData) {
            if (series.rsi) {
                try {
                    const rsiData = JSON.parse(jsonData);
                    series.rsi.update(rsiData);
                    console.log('Real-time RSI updated:', rsiData);
                } catch (e) {
                    console.error('Error updating real-time RSI:', e);
                }
            }
        };
        
        window.updateMACDData = function(jsonData) {
            if (series.macd) {
                try {
                    const data = JSON.parse(jsonData);
                    if (data.histogram) series.macd.histogram.setData(data.histogram);
                    if (data.macd) series.macd.macd.setData(data.macd);
                    if (data.signal) series.macd.signal.setData(data.signal);
                } catch (e) {
                    console.error('Error updating MACD data:', e);
                }
            }
        };
        
        // 실시간 MACD 업데이트 (단일 데이터 포인트)
        window.updateMACD = function(jsonData) {
            if (series.macd) {
                try {
                    const macdData = JSON.parse(jsonData);
                    if (macdData.histogram) series.macd.histogram.update(macdData.histogram);
                    if (macdData.macd) series.macd.macd.update(macdData.macd);
                    if (macdData.signal) series.macd.signal.update(macdData.signal);
                    console.log('Real-time MACD updated:', macdData);
                } catch (e) {
                    console.error('Error updating real-time MACD:', e);
                }
            }
        };
        
        window.addIndicatorFromNative = function(type) {
            addIndicator(type);
            updateButtonStates();
        };
        
        window.removeIndicatorFromNative = function(type) {
            removeIndicator(type);
            updateButtonStates();
        };
        
        // 차트 크기 조정
        window.resizeChart = function(width, height) {
            if (chart) {
                chart.resize(width, height);
            }
        };
        
        // 테스트용 샘플 데이터 추가 (개발용)
        window.addSampleData = function() {
            const sampleData = [
                { time: 1642425600, open: 100000, high: 105000, low: 98000, close: 103000 },
                { time: 1642512000, open: 103000, high: 107000, low: 101000, close: 106000 },
                { time: 1642598400, open: 106000, high: 109000, low: 104000, close: 108000 }
            ];
            mainSeries.setData(sampleData);
            
            const volumeData = [
                { time: 1642425600, value: 1000000, color: '#FF99C5' }, // 상승 (103000 >= 100000) - MainPink
                { time: 1642512000, value: 1200000, color: '#FF99C5' }, // 상승 (106000 >= 103000) - MainPink
                { time: 1642598400, value: 800000, color: '#FF99C5' }   // 상승 (108000 >= 106000) - MainPink
            ];
            
            // 거래량 지표가 있으면 데이터 추가
            if (series.volume) {
                series.volume.setData(volumeData);
            }
            
            chart.timeScale().fitContent();
            console.log('Sample data added to chart with volume colors');
        };
        
        // 차트 초기화 실행
        document.addEventListener('DOMContentLoaded', initChart);
    </script>
</body>
</html>
