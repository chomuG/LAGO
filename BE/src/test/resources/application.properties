# =================================================================
# 테스트 환경 설정 (Profile: test)
# 용도: JUnit 테스트 실행 시 사용
# 활성화: @ActiveProfiles("test") 또는 ./gradlew test
# =================================================================

spring.application.name=LAGO

# 테스트용 H2 인메모리 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA 설정 (테스트용)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Redis 설정 (테스트용 - MockBean 또는 Embedded Redis 사용)
spring.redis.host=localhost
spring.redis.port=6370
spring.redis.timeout=2000ms

# Spring Security 완전 비활성화 (테스트용)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Swagger 설정 (테스트에서는 비활성화)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# 서버 포트 (테스트용 - 랜덤 포트로 충돌 방지)
server.port=0

# 로깅 설정 (테스트용 - 최소 로그)
logging.level.com.example.LAGO=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN
