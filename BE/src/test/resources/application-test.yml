# 테스트 프로파일용 Spring Boot 설정
# 지침서 명세: 도커·젠킨스·.env·테스트/운영 환경 분리

spring:
  config:
    activate:
      on-profile: test
      
  # 테스트용 H2 인메모리 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        
  # Redis 설정 (테스트에서는 비활성화)
  redis:
    host: localhost
    port: 6370
    timeout: 2000ms

# Swagger 설정 (테스트에서는 비활성화)
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# 로깅 레벨 조정
logging:
  level:
    com.example.LAGO: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: WARN

# 서버 포트 (테스트용 랜덤)
server:
  port: 0

# 테스트용 보안 설정
spring:
  security:
    user:
      name: test
      password: test123
