spring.application.name=LAGO

# =================================================================
# 공통 설정 (모든 환경에서 공유)
# 개발환경: --spring.profiles.active=dev
# 배포환경: --spring.profiles.active=prod
# =================================================================

# 기본 프로파일 설정 (개발용)
spring.profiles.active=dev

# JPA/Hibernate 공통 설정
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Spring Security 완전 비활성화 (개발 단계)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Swagger UI 공통 설정
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# 로깅 설정 (개발용 - 상세 로그)
logging.level.com.example.LAGO=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# FinBERT 감정 분석 서버 설정
finbert.server.host=http://localhost:5000
finbert.server.analyze-endpoint=/analyze
finbert.server.health-endpoint=/health
finbert.client.timeout=10000
