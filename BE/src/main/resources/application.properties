spring.application.name=LAGO

# =================================================================
# 로컬 개발 환경 설정 (Profile: default)
# 용도: 개발자가 로컬에서 직접 실행할 때 사용
# =================================================================

# 서버 포트 설정
server.port=9000

# 데이터베이스 연결 설정 - EC2 MySQL 직접 연결
spring.datasource.url=jdbc:mysql://i13d203.p.ssafy.io:3306/stock_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME:ssafyuser}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Redis 설정 (로컬용 - 별도 Redis 서버 필요)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Spring Security 완전 비활성화 (개발 단계)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Swagger UI 접근 설정
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# 로깅 설정 (개발용 - 상세 로그)
logging.level.com.example.LAGO=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# FinBERT 감정 분석 서버 설정
finbert.server.host=http://localhost:5000
finbert.server.analyze-endpoint=/analyze
finbert.server.health-endpoint=/health
finbert.client.timeout=10000

# Chart Analysis Service
services.chart-analysis.url=http://localhost:5000/detect-patterns
