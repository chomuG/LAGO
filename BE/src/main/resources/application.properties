# =================================================================
# LAGO 백엔드 공통 설정
# 모든 환경 공통 기본값 - Profile별 세부설정은 application-{profile}.properties
# =================================================================

# 애플리케이션 기본 정보
spring.application.name=LAGO
spring.profiles.active=dev

# =================================================================
# JPA/Hibernate 기본 설정 (DB Convention 준수)
# =================================================================
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 테스트 데이터 자동 로드 설정
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# =================================================================
# Security 비활성화 (개발 단계)
# =================================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# =================================================================
# Jackson JSON 설정
# =================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-durations-as-timestamps=false

# =================================================================
# Swagger API 문서화
# =================================================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# =================================================================
# FinBERT 감정 분석 공통 엔드포인트
# =================================================================
finbert.server.analyze-endpoint=/analyze
finbert.server.health-endpoint=/health

# =================================================================
# 뉴스 API 설정
# =================================================================
# 네이버 뉴스 API
naver.api.client-id=${NAVER_CLIENT_ID:}
naver.api.client-secret=${NAVER_CLIENT_SECRET:}

# FinBERT 서비스 URL
finbert.url=${FINBERT_URL:http://finbert-service:8000}

# 뉴스 수집 스케줄러 활성화/비활성화 (Google RSS)
app.news.scheduler.enabled=${NEWS_SCHEDULER_ENABLED:true}

# Chart Analysis Service (환경변수로 오버라이드 가능)
services.chart-analysis.url=${SERVICES_CHART_ANALYSIS_URL:http://localhost:5000/detect-patterns}

# =================================================================
# 데이터베이스 설정 (환경변수로 오버라이드 가능)
# =================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://timescaledb:5432/stock_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD}}
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# =================================================================
# KIS AUTH ????
# =================================================================
kis.accounts[0].name=userA
kis.accounts[0].app-key=${APP_KEY_A}
kis.accounts[0].app-secret=${APP_SECRET_A}
kis.accounts[1].name=userB
kis.accounts[1].app-key=${APP_KEY_B}
kis.accounts[1].app-secret=${APP_SECRET_B}

# Redis ??
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.timeout=3s
spring.data.redis.repositories.enabled=false
