# =================================================================
# LAGO 백엔드 공통 설정
# 모든 환경 공통 기본값 - Profile별 세부설정은 application-{profile}.properties
# =================================================================

# 애플리케이션 기본 정보
spring.application.name=LAGO
spring.profiles.active=dev

# =================================================================
# JPA/Hibernate 기본 설정 (DB Convention 준수)
# =================================================================
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 테스트 데이터 자동 로드 설정
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# =================================================================
# JWT 설정
# =================================================================
jwt.secret=${JWT_SECRET:mySecretKeyThatIsAtLeast256BitsLongForHS256Algorithm}
jwt.access-token-expiry=1800000
jwt.refresh-token-expiry=604800000

# =================================================================
# OAuth2 소셜 로그인 설정
# =================================================================
oauth2.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
oauth2.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
oauth2.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/api/auth/google/callback}

oauth2.kakao.client-id=${KAKAO_CLIENT_ID:your-kakao-client-id}
oauth2.kakao.client-secret=${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
oauth2.kakao.redirect-uri=${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}

# =================================================================
# Security 설정 (OAuth2 사용으로 인해 활성화)
# =================================================================
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# =================================================================
# Jackson JSON 설정
# =================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-durations-as-timestamps=false

# =================================================================
# Swagger API 문서화
# =================================================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# =================================================================
# FinBERT 감정 분석 공통 엔드포인트
# =================================================================
finbert.server.analyze-endpoint=/analyze
finbert.server.health-endpoint=/health

# Chart Analysis Service
services.chart-analysis.url=http://localhost:5000/detect-patterns

# =================================================================
# 데이터베이스 설정
# =================================================================
spring.datasource.url=jdbc:postgresql://timescaledb:5432/stock_db
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
